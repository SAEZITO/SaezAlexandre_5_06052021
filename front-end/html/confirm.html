<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <script src="https://kit.fontawesome.com/d85eb10b10.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Passez votre commande - Orinoco" />
  <title>Orinobois - Commande</title>
</head>

<body>

  <header class="head">
    <div class="head__logo">
      <img src="../images/logoOrinobois.svg" alt="logo Orinobois, site de vente de meubles en bois de chêne"
        class="logo">
      <h2>Orinobois</h2>
    </div>
    <nav class="head__menu">
      <a href="../index.html">Accueil</a>
    </nav>
  </header>



  <div class="page-container">

    <main class="main" id="main">
      <h1 class="main-title">Confirmation de commande</h1>
      <div class="main__body" id="mainBody">
        <div id="content-commande" class="content">
          <div id="load">
            <img src="../images/load.gif" alt="">
          </div>
          <h2>Votre commande a été envoyée !</h2>
          <h3 id="usercmd"></h3>
          <h3>Merci d'avoir commander chez nous</h3>
          <p>Numéro de commande : <span id="numerocmd"></span></p>
          <p>Prix de la commande : <span id="pricecmd"></span>.00 €</p>
        </div>
      </div>

    </main>

  </div>




  <footer class="footer">
    <a class="footer__link" href="#">
      <i class="fa-utensils fas footerlink_icon"></i>
      <p>Politique de confidentialités</p>
    </a>
    <a class="footer__link" href="#">
      <i class="fa-hands-helping fas footerlink_icon"></i>
      <p>Se débarrasser de ses meubles</p>
    </a>
    <a class="footer__link" href="#">
      <i class="fa-balance-scale fas footerlink_icon"></i>
      <p>Mentions légales</p>
    </a>
    <a class="footer__link" href="mailto:contact@orinobois.com">
      <i class="fa-comments fas footer_icon"></i>
      <p>Contact</p>
    </a>
  </footer>

  <script src="../js/function.js"></script>
  <script src="../js/confirm.js"></script>
</body>

</html>
