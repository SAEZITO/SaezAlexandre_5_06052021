<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <script src="https://kit.fontawesome.com/d85eb10b10.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Passez votre commande - Orinoco" />
  <title>Orinobois - Panier</title>
</head>

<body>

  <header class="head">
    <div class="head__logo">
      <img src="../images/logoOrinobois.svg" alt="logo Orinobois, site de vente de meubles en bois de chêne"
        class="logo">
      <h2>Orinobois</h2>
    </div>
    <nav class="head__menu">
      <a href="../index.html">Accueil</a>
      <a href="./cart.html" id="basket"><i class="fas fa-shopping-cart"></i><span id="basketCompteur"
          class="basket__compteur"> 0 </span></a>
    </nav>
  </header>


  <div class="page-container">

    <main class="main" id="main">
      <h1 class="main__title" id="pageTitle"> Voici les meubles que vous avez choisis : </h1>
      <div class="main__body" id="mainBody">

      </div>
      <div class="main__footer" id="cartResume">
        <p class="total__price">Le montant total total de votre panier est de : 
          <strong id="totalPrice"></strong><strong> .00 € </strong></p>
        <p>Appuyez ici pour vider votre panier : </p>
        <button type="submit" class="delete__basket--all" id="deleteAllCart"><i class="fas fa-trash-alt"></i></button>
      </div>
    </main>

  </div>


  <fieldset class="form__container">
    <h2 class="form__title">Vos coordonnées</h2>
    <form id="form" class="form">
      <div class="label-input-container form__first--name">
        <label for="firstName">Votre Nom</label>
        <input type="textarea" name="firstname" id="firstName" maxlength="20" placeholder="nom" required />
      </div>
      <div class="label-input-container form__last--name">
        <label for="lastName">Votre Prénom</label>
        <input type="text" name="lastname" id="lastName" maxlength="25" placeholder="prenom" required />
      </div>
      <div class="label-input-container form__address">
        <label for="address">Votre Adresse</label>
        <input type="adress" name="address" id="adress" placeholder="adress" required />
      </div>
      <div class="label-input-container form__city">
        <label for="city">Votre Ville</label>
        <input type="adress" name="city" id="city" placeholder="city" required />
      </div>
      <div class="label-input-container form__mail">
        <label for="mail">Votre Adresse mail</label>
        <input type="email" name="mail" id="mail" placeholder="email" required />
      </div>
      <div class="submit-btn">
        <button id="form-submit" class="send" type="submit">Envoyez</button>
      </div>
    </form>
  </fieldset>



  <footer class="footer">
    <a class="footer__link" href="#">
      <i class="fa-utensils fas footerlink_icon"></i>
      <p>Politique de confidentialités</p>
    </a>
    <a class="footer__link" href="#">
      <i class="fa-hands-helping fas footerlink_icon"></i>
      <p>Se débarrasser de ses meubles</p>
    </a>
    <a class="footer__link" href="#">
      <i class="fa-balance-scale fas footerlink_icon"></i>
      <p>Mentions légales</p>
    </a>
    <a class="footer__link" href="mailto:contact@orinobois.com">
      <i class="fa-comments fas footer_icon"></i>
      <p>Contact</p>
    </a>
  </footer>

  <script src="../js/function.js"></script>
  <script src="../js/cart.js"></script>
</body>

</html>
